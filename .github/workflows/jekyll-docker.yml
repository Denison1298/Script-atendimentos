                <button type="button" onclick="copiarDados('remocao', '', '')">Copiar Tudo</button>
                <button type="button" onclick="limparCampos('remocao')">Limpar Campos</button>
            </form>
            <div class="message-area">
                <button type="button" class="copy-button" onclick="copiarMensagem('Bom dia, Sou o atendente Denison, vou ser responsável pelo seu atendimento.')">Bom dia, Sou o atendente Denison, vou ser responsável pelo seu atendimento.</button>
